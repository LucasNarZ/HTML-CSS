<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variaveis</title>
    <!--
        Variaveis criadas com root sÃ£o variaveis globais e podem ser usadas em tudo, mas,
        de queremos usar certas variaveis apenas para coisas especifica como botoes podemos declarar
        variaveis locais. 
    -->
    <style>
        :root{
            --blue: #1e90ff;
            --white: #ffffff;
        }
        button{
            --blue: #0004ff;
        }
        div{
            background-color: var(--blue);
        }
        #button{
            background-color: var(--blue);
        }
        #div2{
            background-color: var(--blue);
        }
    </style>
</head>
<body>
    <div>element</div>
    <button id="button">click me</button>
    <div id="div2">div2</div>
</body>
</html>
